<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Signup Form</title>
  </head>
  <body>
    <div class="container">
      <div class="splash">
        <img src="mountain.jpg" class="mountain" />
        <div class="box">
            <img class="logo" style="display:block; padding:10px;" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <h1>Odin</h1>
        </div>
      </div>
      <div class="content">
        <div class="heading">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
          <form action="example.com/path" method="post" id="signup">
            <div class="left">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required/>
            </div>
            <div class="right">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" class="focus" required/>
            </div>
            <div class="left">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required/>
            </div>
            <div class="right">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" required/>
            </div>
            <div class="left">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" minlength="8" placeholder=" " required/>
            </div>
            <div class="right">
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" name="password-confirm" id="password-confirm" placeholder=" " required/>
            </div>
            <div class="error-message"></div>
            <div class="error-message2"></div>
          </form>
        </div>
        <div class="footer">
            <button type="submit" form="signup">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
